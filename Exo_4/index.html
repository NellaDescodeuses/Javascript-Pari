<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Javascript exo_4 part2</title>
</head>
<body>
  <h1 class="text-danger text-center">## Exercice 4 part2</h1>
  <h2 class="text-center">Trois champs contiennent des valeurs, au clic sur un bouton vous devez effacer ces valeurs</h2>
  <div class="container mt-5">
    <form id= "form">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Votre Nom</span>
        </div>
        <input id="name" type="text" aria-label="First name" class="form-control" value="Pépita">
      </div>
      <div class="input-group mt-5">
        <div class="input-group-prepend">
          <span class="input-group-text">Votre Prénom</span>
        </div>
        <input id="firstName" type="text" aria-label="First name" class="form-control" value="Pépito">
      </div>
      <div class="input-group mt-5">
        <div class="input-group-prepend">
          <span class="input-group-text">Votre Ville</span>
        </div>
        <input id="city" type="text" aria-label="First name" class="form-control" value="Paris">
      </div>
      <input class="mt-3" onclick="allCanceled()" type="button" value="RAZ">
    </div>
  </form>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
